<div class="meter-popup">
  <div><strong>Código:</strong> {{ meter.codigo }}</div>
  <div><strong>Serial:</strong> {{ meter.serial }}</div>
  <div><strong>Latitud:</strong> {{ meter.latitude }}</div>
  <div><strong>Longitud:</strong> {{ meter.longitude }}</div>
  <div *ngIf="meter.province"><strong>Provincia:</strong> {{ meter.province }}</div>
  <div *ngIf="meter.sector"><strong>Sector:</strong> {{ meter.sector }}</div>

  <div class="meter-popup-actions">
    <button class="action-btn" (click)="onView()" aria-label="Ver medidor">
      <mat-icon fontSet="material-icons-sharp">visibility</mat-icon>
    </button>

    <button class="action-btn" (click)="onTable()" aria-label="Tabla de lecturas">
      <mat-icon fontSet="material-icons-sharp">table_chart</mat-icon>
    </button>

    <button class="action-btn" (click)="onStats()" aria-label="Monitoreo">
      <mat-icon fontSet="material-icons-sharp">analytics</mat-icon>
    </button>

    <button class="action-btn" (click)="onInfo()" aria-label="Información">
      <mat-icon fontSet="material-icons-sharp">info</mat-icon>
    </button>
  </div>
</div>
